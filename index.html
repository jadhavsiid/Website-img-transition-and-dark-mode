<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website: Image Transform and Dark Mode</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/ee2093fa90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="./images/logo.png" class="logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Hire Me!</a></li>
        </ul>
        <img src="./images/moon.png" id="icon" />
      </nav>
      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official Portfolio website to showcase my all works related
          to <br />
          Web Development and UI design.
        </p>
        <a href=""> Download CV </a>
      </div>
      <div class="img-box">
        <img src="./images/pattern.png" class="back-img" />
        <img src="./images/girl.png" class="main-img" />
      </div>
      <div class="social-links">
        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        <a href=""><i class="fa-brands fa-behance"></i></a>
        <a href=""><i class="fa-brands fa-dribbble"></i></a>
      </div>
    </div>
    <script>
      var icon = document.getElementById("icon");
      if (localStorage.getItem("theme") == null) {
        localStorage.setItem("theme", "light");
      }
      let localData = localStorage.getItem("theme");
      if (localData == "light") {
        icon.src = "./images/moon.png";
        document.body.classList.remove("dark-theme");
      } else if (localData == "dark") {
        icon.src = "./images/sun.png";
        document.body.classList.add("dark-theme");
      }
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "./images/sun.png";
          localStorage.setItem("theme", "dark");
        } else {
          icon.src = "./images/moon.png";
          localStorage.setItem("theme", "light");
        }
      };
    </script>
  </body>
</html>
